<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio></audio>
  <main>
    <div class="game">
    <div class="hit">
      <div class="hit-combo"></div>
      <div class="hit-accuracy"></div>
    </div>

  <div class="music-container"></div>

  <div class="key-container">
      <div class="key key-a key-blue">
        <div class="keypress keypress-blue"></div>
        <span>A</span>
      </div>
      <div class="key key-s key-red">
        <div class="keypress keypress-red"></div>
        <span>S</span>
      </div>
      <div class="key key-c key-green">
        <div class="keypress keypress-green"></div>
        <span>C</span>
      </div>
      <div class="key key-n key-yellow">
        <div class="keypress keypress-yellow"></div>
        <span>N</span>
      </div>
      <div class="key key-k key-orange">
        <div class="keypress keypress-orange"></div>
        <span>K</span>
        <div class="key key-l key-pruple">
          <div class="keypress keypress-purple"></div>
          <span>L</span>
        </div>
      </div>
    </div>
    
    <div class="results">
      <div class="results-timer"></div>
      <div class="results-score"
        <h2 class="score-heading">DOPE!</h2>
        <div class="result-accuracy perfect">
          <p class="accuracy-heading">PERFECT</p>
          <span>:</span>
          <p class="accuracy-count perfect-count"></p>
        </div>
        <div class="result-accuracy good">
          <p class="accuracy-heading">GOOD</p>
          <span>:</span>
          <p class="accuracy-count good-count"></p>
        </div>
        <div class="result-accuracy bad">
          <p class="accuracy-heading">BAD</p>
          <span>:</span>
          <p class="accuracy-count bad-count"></p>
        </div>
        <div class="result-accuracy miss">
          <p class="accurracy-heading">MISS</p>
          <span>:</span>
          <p class="accuracy-count miss-count"></p>
        </div>
        <div class="result-accuracy combo">
          <p class="accuracy-heading">Max Combo</p>
          <span>:</span>
          <p class="accuracy-count combo-count"></p>
        </div>
        <div class="result-accuracy score">
          <p class="accuracy-heading">SCORE</p>
          <span>:</span>
          <p class="accuracy-count score-count"></p>
        </div>
      </div>
    </div>
 </main>
 <script src="game.js"></script> 
 </body>
</html>
